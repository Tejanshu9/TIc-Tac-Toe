<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link href = "style.css" rel ="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="turn"></h1>
    <div class="board">
        <div class="b00"></div>
        <div class="b01"></div>
        <div class="b02"></div>
        <div class="b10"></div>
        <div class="b11"></div>
        <div class="b12"></div>
        <div class="b20"></div>
        <div class="b21"></div>
        <div class="b22"></div>
    </div>
    <button class="restart">Start/Restart</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
